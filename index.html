<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="content/bootstrap/dist/css/bootstrap.css">
</head>
<style type="text/css">
    .div-form {
        position: fixed;
        top: 100px;
        left: 300px;
        width: 700px;
        height: 550px;
        border: 1px solid #878787;
        /*margin: 150px auto;*/
        padding: 20px;
    }

    .form {
        display: inline;
        width: 300px;
    }

    .tdTitle {
        width: 30%;
    }

    .tdContent {
        width: 70%;
    }

</style>
<body>
<div class="div-form" id="cmForm" cmValidate="true">
    <table class="table table-hover table-bordered">
        <tbody>
        <tr>
            <td class="tdTitle">
                <strong>手机号：</strong>
            </td>
            <td class="tdContent" colspan="3">
                <input class="form-control form" type="text" name="mob" expression="isMob" placeholder="手机号" value="">
            </td>
        </tr>
        <tr>
            <td class="tdTitle">
                <strong>密码：</strong>
            </td>
            <td class="tdContent" colspan="3">
                <input class="form-control form" type="password" name="pwd" expression="notNull" err="密码"
                       placeholder="密码"
                       value="">
            </td>
        </tr>
        <tr>
            <td class="tdTitle">
                <strong>备注：</strong>
            </td>
            <td class="tdContent" colspan="3">
                <textarea class="form-control form" name="remark" rows="2" expression="notNull" err="备注"
                          placeholder="备注"
                ></textarea>
            </td>
        </tr>
        <tr>
            <td class="tdTitle">
                <strong>状态：</strong>
            </td>
            <td class="tdContent" colspan="3">
                <select class="form-control form" title="" name="isDelete">
                    <option value="0">启用</option>
                    <option value="1" selected="selected">不启用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tdTitle">
                <strong>省市：</strong>
            </td>
            <td class="tdContent" colspan="3">
                <p><input type="checkbox" name="chkAge" value="10">10</p>
                <p><input type="checkbox" name="chkAge" value="14">14</p>
                <p><input type="checkbox" name="chkAge" value="18" checked>18</p>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button class="btn btn-success">确认</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script src="js/cmForm.js"></script>
<script type="text/javascript">
	$(function () {
		//绑定表单验证
		$("#cmForm").cmValidate();

		$("button").click(function () {
			//提交表单
			$("#cmForm").cmFromSubmit({
				url: 'http://baidu.com',
				success: function () {
					console.log("my log success:")
				},
				error: function () {
					console.log("my log error:")
				}
			});
		});
	});
</script>
</body>
</html>
